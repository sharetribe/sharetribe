      general_settings_updated: 決済システムの設定が更新されました
      transaction_fee_settings_updated: 取引手数料設定が更新されました
      choose_popup_text: |-
          ユーザーにオンライン支払いを許可するには、マーケットプレイスの通貨を選択してから、Sharetribeでサポートされている2つの支払いプロバイダー、StripeとPayPalのうち少なくとも1つを接続する必要があります。両方を使用することも選択できます。つまり、ユーザーはどちらの支払い方法でも支払いを受け付けることができます。
          まだアカウントを持っていない場合は、どちらのサービスでも新しいアカウントを作成できます。アカウントを接続したら、各取引から請求する可能性のある料金を選択できます。
          StripeとPayPalの違いは何ですか？ Stripeでは、売り手への支払いを最大3ヶ月遅らせることができ、支払い方法を1つ提供しています（クレジット/デビットカード）。 Stripeはまたあなたの売り手が単に彼らの銀行詳細を提供することによって彼らの銀行口座に直接お金を受け取ることを可能にします。 PayPalは2つの支払い方法（クレジットカードとPayPalアカウント）を提供し、買い手と売り手のための保護プログラムを提供します。それはあなたの売り手が支払いを受け取るためにPayPalビジネスアカウントを作成することを要求します。
          あなたがStripeを使うならば、その手数料はあなたの取引手数料から差し引かれるでしょう、それで十分に高い最低手数料を設定することを忘れないでください。あなたがPayPalを使うならば、あなたの取引手数料に加えて、その手数料は売り手から別に請求されます。 StripeとPayPalでは、料金体系が少し異なります。ほとんどの場合、Stripeの手数料は少し低くなります。
