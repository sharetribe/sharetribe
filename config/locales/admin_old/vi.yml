      you_can_use_paypal_only: "Bạn có thể dùng cổng thanh toán PayPal. %{read_more_link}"
      read_more_paypal: "Tìm hiểu thêm về PayPal."
      read_more_about_paypal_and_stripe: "Tìm hiểu thêm về thanh toán trực tuyến, Stripe và PayPal"
      general_settings_updated: "Đã lưu các thiết lập của cổng thanh toán"
      transaction_fee_settings_updated: "Đã lưu các thiết lập về phí giao dịch"
      choose_popup_text: |-
          Để cho phép người dùng thanh toán trực tuyến, bạn phải chọn một loại tiền tệ cho toàn trang sau đó kết nối ít nhất một trong hai cổng thanh toán mà Sharetribe hỗ trợ: Stripe và PayPal. Nếu cấu hình cả hai thì người dùng sẽ được lựa chọn khi chấp nhận thanh toán.
          Bạn có thể tạo tại khoản mới với mỗi dịch vụ nếu chưa có sẵn. Sau khi kết nối thành công, bạn sẽ được tuỳ chỉnh mức phí thu trên mỗi giao dịch.
          Sự khác biệt giữa Stripe và PayPal: Stripe cho phép bạn giữ tiền của người bán tối đa 3 tháng và hỗ trợ một hình thức thanh toán (thẻ ghi nợ/tín dụng). Stripe cũng cho phép người bán nhận tiền trực tiếp vào tài khoản ngân hàng dễ dàng. PayPal hỗ trợ hai hình thức thanh toán (thẻ tín dụng và tài khoản PayPal) đồng thời cung cấp dịch vụ bảo vệ cho cả người mua và người bán. PayPal đòi hỏi người bán phải có tài khoản PayPal Business.
          Nếu sử dụng Stripe, phí dịch vụ sẽ được trừ vào phí giao dịch bạn thu được, vì vậy cần lưu ý đặt mức phí giao dịch đủ cao. Với PayPal, phí dịch vụ sẽ tính thẳng cho người bán, cộng dồn với phí giao dịch của bạn. Stripe và PayPal có hệ thống tính phí không giống nhau hoàn toàn, trong đa số trường hợp Stripe thu phí ít hơn.
