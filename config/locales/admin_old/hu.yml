      choose_popup_text: |-
          Ha azt akarja, hogy a felhasználói elfogadják az online fizetési módokat, akkor ki kell választania a piacterének a pénznemét, majd csatlakoznia kell a Sharetribe által támogatott két fizetési szolgáltató közül legalább az egyikhez: Stripe és PayPal. Dönthet úgy is, hogy mindkettőt használja, ami azt jelenti, hogy a felhasználók bármelyik fizetési móddal elfogadhatják a fizetéseket.
