      choose_popup_text: |-
          Если вы хотите, чтобы ваши пользователи могли принимать онлайн-платежи, вам нужно выбрать валюту для вашего рынка, а затем подключить хотя бы одного из двух поставщиков платежей, поддерживаемых Sharetribe: Stripe и PayPal. Вы также можете выбрать оба варианта, что означает, что ваши пользователи смогут принимать платежи с помощью двух способов оплаты.
          Вы можете создать новую учетную запись с помощью обеих услуг, если у вас ее еще нет. После подключения учетной записи вы можете выбрать возможную комиссию, которую взимаете с каждой транзакции.
          В чем разница между Stripe и PayPal? Stripe позволяет отсрочить выплату продавцу до 3 месяцев и предлагает один способ оплаты (кредитная / дебетовая карта). Stripe также позволяет вашим продавцам получать деньги непосредственно на свой банковский счет, просто предоставив свои банковские реквизиты. PayPal предоставляет два способа оплаты (кредитная карта и учетная запись PayPal) и предлагает программу защиты для покупателей и продавцов. От ваших продавцов требуется создание бизнес-аккаунта PayPal для приема платежей.
