        <!DOCTYPE html>
        <html lang="en">

        <head>

        	    <nav>

        	<h2><a href="#how_it_works">How it works</a></h2>
        	<h2><a href="#team">Team</a></h2>
          	   </nav>

        	   <h1>Our Vision: Creating a trusted, worldwide rental network of bicycles unified by a

        	   green initiative. </h1>



        </head>
        	   <img src="http://farm4.staticflickr.com/3148/2814982379_458f760336_m.jpg" align="right">

        	   <p id="mission">Every day there is a surplus of

        bicycles sitting idly in garages, while willing bike renters face a concoction of

        restraints. Snapbike offers a platform where adventurous bikers can find idle bikes.

        Effectively, private bike owners will be able to rent out their bikes to the community.

        			 </p>
        			 <br>
        			 <p>

        Like this, we are becoming more responsible citizens by optimizing our available

        resources. In addition, youâ€™ll get to meet some awesome people. We're fostering meaningful relationships through the sharing economy. Join the collaborative consumption movement today!
        Note that since we are currently carrying out public beta testing, we cannot offer insurance or an
        easy online payment method.</p>

        <h1 id="how_it_works">How it Works</h1>

        <table width="100%" cellpadding="20" cellspacing="40" border="0">
            <tr>
                <td width="25%" valign="top">
                     <img src="https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-frc3/988247_10201550005049045_1246737201_n.jpg" alt="Sign up"

        width="200" height="150">
                    <p>Register and create a <br>profile at Snapbike.net</p>
                </td>

        <td width="25%" valign="top">
                     <img src="https://fbcdn-sphotos-e-a.akamaihd.net/hphotos-ak-ash3/17630_10201550983793513_1738890216_n.jpg" alt="Request or List a bike" width="200" height="150">
                    <p>Browse available bikes<br> in your city or put your<br> bike up for rental</p>
                </td>
        <td width="25%" valign="top">
                     <img src="https://sphotos-a.xx.fbcdn.net/hphotos-frc1/580264_10201551017794363_1700139590_n.jpg" alt="Connect with awesome people" width="200" height="150">
                    <p>Found a bike you'd like to rent? Someone requested your bike? Meet up with them to complete the transaction!</p>
                </td>
        <td width="25%" valign="top">
                     <img src="https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-ash4/1003297_10201550984113521_639139419_n.jpg" alt="Write feedback" width="200" height="150">
                    <p>Tell the world about your Snapbike experience</p>
                </td>
            </tr>
        </table>

        <h1>Trade guidelines</h1>
        <p> As mentioned before, since we are still conducting our public beta test, we cannot offer insurance or online credit card payment. Thus, it is important to consider taking certain precautions.</p>
        	<ol>
        		<li>Exchange contact information</li>
        		<li>Copy down passport number</li>
        		<li>Take a deposit</li>
        		<li>Check helmet laws </li>
        		<li>If you are renting your bike, including a lock will prevent theft</li>
        		<li>Establish return time and location</li>
        	</ol>

