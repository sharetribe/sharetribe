      q1: "Mikä on Sharetribe?"
      a1: "Sharetribe on paikallisten jakamisyhteisöjen verkosto. Yhteisön sisällä voit jakaa tavaroita, palveluita, kyytejä ja tiloja muiden jäsenten kanssa luotetussa ympäristössä. Voit luoda Sharetribe-yhteisön esimerkiksi yliopistosi kampukselle, työpaikkasi henkilöstölle, omalle asuinalueellesi, urheiluseuralle, seurakunnalle, tai missä vaan tarvetta ilmenee."
      q2: "Mitä Sharetribessä voi jakaa?"
      a2: "Melkein mitä vain! Esimerkkejä: Voit myydä, vaihtaa, tai antaa pois tavaroita, joita et enää tarvitse, kuten vanhoja vaatteita, kirjoja, dvd:itä, huonekaluja tai lasten leluja. Voit vuokrata tai lainta tavaroita, joista et halua eroon, mutta jotka eivät ole käytössä joka päivä, esimerkiksi työkaluja, urheiluvälineitä, musiikkitarvikkeita jne. Voit löytää samaa reittiä kulkevan kollegan jakamaan työmatkan samalla autolla, tai muodostaa kimppakyytiringin lasten jalkapallotreenejä varten. Voit auttaa muita eri tavoin, tarjoten aikaasi, taitojasi tai tietojasi: viedä naapurin koiran lenkille, auttaa työtoveria tietokoneongelmissa tai käydä poraamassa reiät verhotangolle opiskelijatuttavan asunnossa. Voit myös vuokrata asuntosi tai tarjota vaikka tilapäismajoitusta sohvallasi."
      q3: Miksi?
      a3: "Jakaminen parantaa elämää. Jakamalla omistamistasi resursseista - tavarat, palvelukset, kyydit ja tilat - voit tienata rahaa, säästää ympäristöä ja tutustua samalla muihin ihmisiin yhteisössäsi. Nykymaailmassa fyysisten resurssien jakaminen on usein vielä liian hankalaa tullakseen yleiseksi tavaksi. Me pyrimme muuttamaan tämän tekemällä jakamisesta helppoa, hauskaa ja arvostettua toimntaa. "
      qx: "Miten Sharetribe toimii?"
      ax: "Kuva kertoo enemmän kuin tuhat sanaa. Käy katsomassa!"
      q4: "Miksi monta pientä yhteisöä yhden maailmanlaajusen yhteisön sijaan?"
      a4: "Siihen on kaksi syytä. Fyysisten tavaroiden jakaminen on hyvin paikallista ja silloin pienet paikallisyhteisöt toimivat parhaiten. Pienessä yhteisössä on myös helpompi luottaa ihmisiin, mikä tekee jakamisesta helpompaa. On helpompi lainata tavaroita työkaverille, luokkatoverille tai naapurille, kuin täysin tuntemattomalle henkilölle."
      q5: "Kuka on Sharetribe takana?"
      a5: "Sharetribe on voittoa tavoitteleva suomalainen yhteiskunnallinen yritys. Tavoitteenamme on edesauttaa ihmisten kohtaamisia yhteisöissään ja auttaa heitä olemaan ympäristöystävällisempiä, jakamalla tavaroita ja palveluksia yhteisön sisällä. Voit lukea lisää tiimistämme sekä yrityksemme avoimesta filosofiasta <a href=\"http://avoinyritys.fi/\">täällä</a>."
      q6: "Miten voin perustaa uuden Sharetribe-yhteisön naapurustolleni/yritykselleni/yliopistolleni jne?"
      a6: "Sinun tarvitsee vain painaa tätä %{new_tribe_link}! Seuraa ohjeita perustaaksesi oman yhteisösi."
      q7: "Onko turvallista lainata tavaroitani tuntemattomalle henkilölle?"
      a7: "Sharetribessa tapaat ihmisiä jotka ovat samoissa yhteisöissä kanssasi. Saatatte olla samassa toimistossa, asua samalla kadulla tai käydä samoilla luennoilla. Silti, tuntemattomaan henkilöön ei silti koskaan voi täysin luottaa. Ole varuillasi kun tapaat uuden henkilön Sharetriben kautta. Tavatkaa ensimmäisen kerran julkisella paikalla. Tarkista onko teillä yhteisiä Facebook-kavereita. Katso millaisia kommentteja muut käyttäjät ovat antaneet hänestä Sharetribessa. Käyttämällä maalaisjärkeä lainatessasi tavaroita ja antaessasi yhteystietojasi, jakaminen voi olla palkitseva kokemus kaikille!"
      q8: "Missä Sharetribe on jo käytössä?"
      a8: "Sharetribe on käytössä ympäri maailman %{tribes_map_link}: Suomessa, Kreikassa, Yhdysvalloissa ja uusia yhteisöjä avataan koko ajan. Yliopistot, yritykset, seurakunnat, naapuriyhteisöt, urheiluseurat ja monet muut yhteisöt käyttävät Sharetribea kaikkialla maailmassa."
      q9: "Voinko käyttää Sharetribea omalla kielelläni?"
      a9: "Sharetribe on tällä hetkellä käännetty Englanniksi, Espanjaksi, Kreikaksi, Ranskaksi, Venäjäksi ja Katalaaniksi. Uusia kieliä tullaan lisäämään tulevaisuudessa. Voit tarkistaa %{translations_link}. Jos haluat käyttää Sharetribe joillain muulla kielellä tai olet kiinnostunut kääntämään palvelumme omalle kielellesi, otayhteyttä osoitteeseen language@sharetribe.com."
      q10: "Onko Sharetribe avointa lähdekoodia?"
      a10: "Kyllä. Sharetribe käyttää ilmaista MIT-lisenssiä. Voit ladata lähdekoodimme osoitteesta %{github_link} ja käyttää sitä mielesi mukaan. Ota yhteyttä, jos sinulla on kysymyksiä lähdekoodiimme liittyen.</p> <p>Tavoitteenamme on kehittää paras mahdollinen alusta paikallisten resurssien jakamista varten ja uskomme, että paras tapa saavuttaa tämä tavoite on käyttää avointa lähdekoodia ja antaa kiinnostuneiden kehittäjien kustomoida koodiamme ja monipuolistaa palveluamme tiettyjä tarpeita varten. Kehittäjäyhteisömme on hyvin nuori, mutta kannustamme teitä ottamaan osaa projektiin. Tai jos haluat vain käyttää lähdekoodiamme asentaaksesi oman Sharetribe-yhteisön ilmaiseksi, sekin käy."
