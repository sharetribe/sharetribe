      q1: "Τι είναι το Sharetribe;"
      a1: "Sharetribe is a network of “tribes”, online communities where you can share goods, services, rides and spaces in a local, trusted environment. You can create a tribe for your university campus, your company, your neighborhood, your association, your sports club, your congregation, you name it!"
      q2: "Τι μπορώ να μοιραστώ στο Sharetribe;"
      a2: "Pretty much anything you want! Some examples: you can sell, swap, or give away stuff you don’t need any more, like old clothers, books, dvds, furniture or children’s toys. You can rent out or lend goods you don’t want to get rid off but don’t use every day like tools, sports equipment or musical instruments. You can share a ride to work or form a car pooling ring to take your kids to soccer practice. You can help others out in various ways using your time, skills and knowledge: taking a neighbor’s dog to a walk, helping a colleague with computer issues, drilling a hole in your fellow student’s wall. Or you can rent out your flat or your couch to others, temporarily or for good."
      q3: "Γιατί να χρησιμοποιήσω το Sharetribe;"
      a3: "Life is better when you share. By sharing your physical assets - goods, services, rides and spaces - you can make money, save the environment, and connect with the people around you. In today’s world, sharing is still not yet easy enough to really become part of the mainstream culture. We are set out to change that by making sharing easy, fun and cool. "
      q4: "Why many tribes instead of a single global community?"
      a4: "Two reasons: location and trust. Sharing physical assets is very local. It happens in your immediate environment. With local tribes, it’s easier to see what’s around you. And trust is a key thing to make sharing easier. Trusting strangers is difficult, so we think it’s good to start by sharing with people you already have a connection with: your colleagues, fellow students or neighbors."
      q5: "Ποιος είναι πίσω από το Sharetribe;"
      a5: "Sharetribe is a social for-profit enterprise registered in Finland. Our mission is to help people connect with their community and to help eliminate excess waste by making it easier for everyone to use our assets more effectively by sharing them. You can read more about our team and our philosophy <a href=\"http://avoinyritys.fi/english\">here</a>."
      q6: "Πως μπορώ να ξεκινήσω μια κοινότητα για τη γειτονιά/πανεπιστήμιο/εταιρία μου;"
      a6: "Το μόνο που χρειάζεται είναι να πατήσεις %{new_tribe_link}! Ακολούθησε τις οδηγίες για να δημιουργήσεις ένα sharetribe για την κοινότητά σου. Είναι δωρεάν και θα είναι έτοιμο σε 1 λεπτό!"
      q7: "Είναι ασφαλές να δανείζω τα αντικείμενά μου σε αγνώστους;"
      a7: "In Sharetribe you will be in contact with people who are in the same tribes as you. You might be in the same office, live on the same street or share a math class together. Still, you can never fully trust someone you don't know. Use common sense when you are in contact with people through Sharetribe. If you meet someone for the first time, do it in a public place. See if you have some common friends through facebook. Check what kind of reviews people have given the user in the past. When you are smart about your property and contact details sharing can be a rewarding experience for everyone."
      q8: "Πού χρησιμοποιείται το Sharetribe;"
      a8: "Sharetribe is being used in communities %{tribes_map_link} from Finland and Greece to Chile and the United States, with new communities opened all the time. Universities, companies, congregations, neighborhood communities, sports teams and all sorts of other communities use Sharetribe for sharing all around the world."
      q9: "Μπορώ να έχω το Sharetribe στη γλώσσα μου;"
      a9: "Sharetribe is currently available in English, Spanish, Finnish, Greek, French, Russian and Catalan and will be translated into more languages in the future. You can check the %{translations_link}. If you need Sharetribe in a particular language or would like to help us translate our service send us an e-mail at language@sharetribe.com!"
      q10: "Το Sharetribe είναι έργο ανοιχτού κώδικα;"
      a10: "Yes. Sharetribe is licensed on a free MIT license. You can download the code from %{github_link} and use it any way you will. Please contact us if you have any questions related to developing on top of Sharetribe code.</p><p>Our vision is to develop the best platform for local resource sharing and we believe that the best way to achieve this goal is to open the source and make it possible for interested developer to add new customizations to the code and thus make Sharetribe a more versatile tool for different sharing needs. The developer community is still very young, but we encourage you to join and share your work. Or if you just want to get the code and install a Sharetribe server for free, that's ok too."
      q11: "Μπορώ να αλλάξω την εμφάνιση του tribe μου;"
      a11: "Παρέχουμε πληθώρα δυνατοτήτων διαμόρφωσης ώστε να καλύπτονται οι ανάγκες της κοινότητάς σας. Μπορείτε να προσθέσετε ένα λογότυπο, μια περιγραφή ή κάποιο slogan για την κοινότητά σας ή και να αλλάξετε την παλέτα χρωμάτων του tribe. Μπορείτε ακόμα να τροποποιήσετε τις προκαθορισμένες κατηγορίες των καταχωρήσεων."
      q12: "Πόσο κοστίζει το Sharetribe;"
      a12: "Η βασική έκδοση του Sharetribe είναι δωρεάν για την κοινότητά σας. Αν εκπροσωπείτε μία οργάνωση, όπως ένα πανεπιστήμιο ή μία εταιρία και χρειάζεστε ειδικές δυνατότητες, όπως ολοκλήρωση του Sharetribe στο intranet της εταιρίας σας, τεχνική υποστήριξη κλπ., <a href=\"mailto:sales@sharetribe.com\">επικοινωνήστε μαζί μας</a> και πείτε μας τι χρειάζεστε."
