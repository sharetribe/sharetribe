      choose_popup_text: |-
          Als je je gebruikers van online betalingen gebruik wilt laten maken, dien je de valuta van je marktplaats te kiezen, en ten minste één van de twee betalingsservices te kiezen die Sharetribe ondersteunt: Stripe en PayPal. Je kunt ze ook allebei kiezen, in welk geval je gebruikers allebei de methoden kunnen gebruiken.
          Als je nog geen account hebt voor deze services hebt, kun je bij beiden gratis een nieuwe aanmaken. Als je je account eenmaal hebt gekoppeld, dien je transactiekosten/commissie in te stellen die je op iedere betaling heft.
          Wat is het verschil tussen Stripe & PayPal? Stripe staat toe om de betaling aan de leveranciers van je marktplaats tot 3 maanden uit te stellen, en het biedt een betalingsmethode aan: credit/debit card. Met Stripe kunnen je leveranciers ook het geld direct op hun bankrekening ontvangen, als ze hun bank details instellen. 
          PayPal dient twee betalingsmethodes aan: PayPal & credit card. PayPal biedt ook een beschermingsprogramma voor kopers en verkopers. Het vereist wel van je leveranciers dat ze een PayPal Business account hebben, anders kunnen ze geen betalingen ontvangen.
