          <p>TrustCloud ist ein Online Service der dabei hilft, die Vertrauenswürdigkeit einer Person durch verschiedene Online-Dienste zu messen. Es gibt einen TrustScore (1-1000), basierend auf der Online-Aktivität der Person. Diese Punktzahl erhöht sich zum Beispiel, indem man positives Feedback in eBay gibt, oder indem man viele Verbindungen auf Facebook hat. Sie können jede Karte anklicken, um mehr Informationen zu erhalten.
           </p><p> TrustCloud wird genutzt um mehr Vertrauen zu bringen, dass die Person hinter diesem Profil echt ist und sich nicht hinter einer erfundenen Identität versteckt.
          </p><p> Du kannst deine eigene TrustCard bekommen, indem <a href='https://trustcloud.com/claim'> du dich bei TrustCloud registrierst </a> und die selbe E-Mail-Adresse bestätigst, die du auch in %{service_name} verwendst. Dies ist natürlich freiwillig, doch wir empfehlen dir, deine TrustCard in Anspruch zu nehmen, um deine Glaubwürdigkeit zu erhöhen und um den Umgang mit anderen Leuten in der Community zu vereinfachen. </p><p> Die Aktivitäten in %{service_name} haben noch keine Wirkung auf deinen TrustScore, doch wir planen, dies bald zu möglich zu machen.</p>
