          Wenn du es deinen Kunden erlauben willst, Online Zahlungen entgegenzunehmen, musst du die Währung für deinen Marktplatz wählen, und danach entweder Stripe or PayPal verbinden. Du kannst auch beides wählen; damit können deine Kunden die Entscheidung treffen, welches System sie verwenden möchten.
          Du kannst ein neues Konto mit beiden Systemen eröffnen, falls du noch keins hast. Nachdem du ein Konto verbunden hast, kannst du eine Transaktionsgebühr feststellen.
          Der Unterschied zwischen PayPal und Stripe? Stripe erlaubt das Verzögern der Zahlung bis zu 3 Monaten, und bietet eine Zahlungsmethode (Kredit/Debitkarte). Mit Stripe können deine Verkäufer auch Geld direkt auf ihre Bankkonten bekommen, wenn sie ihre Kontodetails eingeben. PayPal bietet zwei Zahlungsmethoden (Kreditkarte und PayPal Konto) und bietet Käufer/Verkäuferschutz. Es ist nötig, ein Business Konto auf PayPal einzurichten, um Kreditkartenzahlungen entgegenzunehmen.
          Wenn du Stripe verwendest, werden die Gebühren von Stripe von deiner Transaktionsgebühr abgezogen, also bitte bestimmen sie eine Transaktionsgebühr, die hoch genug ist. Wenn du PayPal verwendest, werden die Gebühren von PayPal direkt von dem Verkäufer abgezogen, sowie deine Transaktionsgebühr. Stripe und PayPal haben auch verschiedene Gebühren. In der Regel sind die Gebühren von Stripe normalerweise etwas günstiger.
